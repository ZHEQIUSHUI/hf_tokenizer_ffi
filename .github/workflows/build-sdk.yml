name: build-aarch64-sdk

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 缓存：ARM 工具链 + cargo
      - name: Cache build_aarch64 toolchain
        uses: actions/cache@v4
        with:
          path: |
            build_aarch64/gcc-arm-9.2-2019.12-x86_64-aarch64-none-linux-gnu.tar.xz
            build_aarch64/gcc-arm-9.2-2019.12-x86_64-aarch64-none-linux-gnu
          key: ${{ runner.os }}-arm-gcc-9.2-2019.12

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build SDK (all-in-one)
        env:
          BUILD_DIR: build_aarch64
          TARGET: aarch64-unknown-linux-gnu
          SDK_NAME: hf-tokenizer-sdk-aarch64
          OUT_DIR: dist
        run: |
          bash scripts/build_sdk_aarch64.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hf-tokenizer-sdk-aarch64
          path: |
            dist/hf-tokenizer-sdk-aarch64.tar.gz
            dist/hf-tokenizer-sdk-aarch64.tar.gz.sha256
