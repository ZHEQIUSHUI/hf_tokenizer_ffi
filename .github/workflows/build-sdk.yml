name: build-aarch64-sdk

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 缓存 ARM toolchain（避免每次下载）
      - name: Cache ARM toolchain
        uses: actions/cache@v4
        with:
          path: |
            gcc-arm-9.2-2019.12-x86_64-aarch64-none-linux-gnu.tar.xz
            gcc-arm-9.2-2019.12-x86_64-aarch64-none-linux-gnu
          key: ${{ runner.os }}-arm-gcc-9.2-2019.12

      - name: Setup ARM toolchain (aarch64-none-linux-gnu)
        env:
          URL: https://developer.arm.com/-/media/Files/downloads/gnu-a/9.2-2019.12/binrel/gcc-arm-9.2-2019.12-x86_64-aarch64-none-linux-gnu.tar.xz
          FOLDER: gcc-arm-9.2-2019.12-x86_64-aarch64-none-linux-gnu
        run: |
          bash scripts/setup_arm_toolchain.sh
          which aarch64-none-linux-gnu-gcc
          aarch64-none-linux-gnu-gcc -v

      - name: Install Rust (cargo)
        run: |
          bash scripts/install_rust.sh

      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build SDK (aarch64)
        env:
          TARGET: aarch64-unknown-linux-gnu
          SDK_NAME: hf-tokenizer-sdk-aarch64
          OUT_DIR: dist
        run: |
          bash scripts/build_sdk_aarch64.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hf-tokenizer-sdk-aarch64
          path: |
            dist/hf-tokenizer-sdk-aarch64.tar.gz
            dist/hf-tokenizer-sdk-aarch64.tar.gz.sha256

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hf-tokenizer-sdk-aarch64
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/hf-tokenizer-sdk-aarch64.tar.gz
            dist/hf-tokenizer-sdk-aarch64.tar.gz.sha256
