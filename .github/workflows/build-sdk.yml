name: build-sdks

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ x86_64, aarch64 ]

    steps:
      - uses: actions/checkout@v4

      # cache cargo（两个架构共用，但 key 里带 arch 避免互相污染）
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.arch }}-${{ hashFiles('**/Cargo.lock') }}

      # 只对 aarch64 缓存 ARM toolchain（放在 build_aarch64 目录里）
      - name: Cache ARM toolchain
        if: matrix.arch == 'aarch64'
        uses: actions/cache@v4
        with:
          path: |
            build_aarch64/gcc-arm-9.2-2019.12-x86_64-aarch64-none-linux-gnu.tar.xz
            build_aarch64/gcc-arm-9.2-2019.12-x86_64-aarch64-none-linux-gnu
          key: ${{ runner.os }}-arm-gcc-9.2-2019.12

      - name: Build SDK (x86_64)
        if: matrix.arch == 'x86_64'
        env:
          TARGET: x86_64-unknown-linux-gnu
          SDK_NAME: hf-tokenizer-sdk-x86_64
          OUT_DIR: dist
        run: |
          bash scripts/build_sdk_x86_64.sh

      - name: Build SDK (aarch64)
        if: matrix.arch == 'aarch64'
        env:
          BUILD_DIR: build_aarch64
          TARGET: aarch64-unknown-linux-gnu
          SDK_NAME: hf-tokenizer-sdk-aarch64
          OUT_DIR: dist
        run: |
          bash scripts/build_sdk_aarch64.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hf-tokenizer-sdk-${{ matrix.arch }}
          path: |
            dist/hf-tokenizer-sdk-${{ matrix.arch }}.tar.gz
            dist/hf-tokenizer-sdk-${{ matrix.arch }}.tar.gz.sha256

  # 可选：打 tag v* 时发 Release，把两个架构的包都挂上去
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/hf-tokenizer-sdk-x86_64/hf-tokenizer-sdk-x86_64.tar.gz
            dist/hf-tokenizer-sdk-x86_64/hf-tokenizer-sdk-x86_64.tar.gz.sha256
            dist/hf-tokenizer-sdk-aarch64/hf-tokenizer-sdk-aarch64.tar.gz
            dist/hf-tokenizer-sdk-aarch64/hf-tokenizer-sdk-aarch64.tar.gz.sha256
